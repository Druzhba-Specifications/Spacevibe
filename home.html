<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SpaceVibe by AlexNET | Home</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
:root{--bg:#071426;--accent:#00d9ff}
body{margin:0;background:var(--bg);font-family:Inter;color:white}
.top{padding:14px;background:#08192f;color:var(--accent);font-weight:800}
.wrap{padding:16px}
.link{display:block;background:#0c1a2f;padding:14px;border-radius:12px;margin-top:14px;font-weight:700;color:var(--accent);text-decoration:none}
.logout{background:#ff3355 !important;color:white !important}
</style>
</head>
<body>

<script>
if(!localStorage.getItem("sv_user"))location.href="index.html";
</script>

<div class="top">Home</div>

<div class="wrap">

  <a class="link" href="feed.html">Feed</a>
  <a class="link" href="reels.html">Reels</a>
  <a class="link" href="messages.html">Messages</a>
  <a class="link" href="profile.html">Your Profile</a>
  <a class="link" href="settings.html">Settings</a>

  <script>
    let user=JSON.parse(localStorage.getItem("sv_user"));
    if(user.role==="admin" || user.role==="full-admin"){
      document.write(`<a class="link" href="admin.html">Admin Panel</a>`);
      document.write(`<a class="link" href="takedowns.html">Takedowns</a>`);
    }
  </script>

  <!-- LOG OUT BUTTON -->
  <a class="link logout" href="#" onclick="logout()">Log Out</a>

</div>

<script>
function logout(){
  if(!confirm("Log out of SpaceVibe?")) return;
  localStorage.removeItem("sv_user");
  location.href="index.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpaceVibe by AlexNET | Home</title>

  <!-- MD5 lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    /* Simple, compact, readable styling â€” "Neon Dark Pro" splash */
    :root{--bg:#071426;--card:#0e1726;--accent:#00d9ff;--muted:#9fbfd6;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:#e6f7ff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:360px;background:linear-gradient(180deg,#071725,#08192f);border-radius:12px;padding:20px;border:1px solid var(--glass);box-shadow:0 6px 24px rgba(0,0,0,0.5)}
    h1{margin:0 0 6px 0;color:var(--accent);font-size:20px}
    p.lead{margin:0 0 14px 0;color:var(--muted)}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:8px}
    .btn{width:100%;padding:10px;border-radius:10px;border:none;background:var(--accent);color:#002026;font-weight:800;margin-top:10px;cursor:pointer}
    .row{display:flex;gap:8px;margin-top:10px}
    .small{font-size:13px;color:var(--muted)}
    .oauth{display:flex;gap:8px}
    .linkbar{display:flex;gap:8px;justify-content:center;margin-top:12px}
    a.link{color:var(--accent);text-decoration:none;font-weight:700}
    footer{margin-top:10px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="card" id="splashCard">
    <h1>SpaceVibe</h1>
    <p class="lead">The Space that is your Vibe</p>

    <div id="entryButtons" style="margin-bottom:12px">
      <button class="btn" onclick="showLogin()">Log in</button>
      <button class="btn" onclick="showSignup()" style="background:transparent;color:var(--accent);border:1px solid var(--glass)">Create account</button>
    </div>

    <div id="authArea" style="display:none">
      <!-- Signup -->
      <div id="signupBox" style="display:none">
        <div class="small">Create account</div>
        <input id="su_user" placeholder="username" />
        <input id="su_email" placeholder="email (enter exactly alexsentme to auto-verify)" />
        <input id="su_pass" type="password" placeholder="password" />
        <textarea id="su_bio" rows="2" placeholder="bio (optional)"></textarea>
        <button class="btn" onclick="signup()">Sign up</button>
        <div class="linkbar"><a class="link" href="#" onclick="showLogin()">Already have an account?</a></div>
      </div>

      <!-- Login -->
      <div id="loginBox" style="display:none">
        <div class="small">Log in</div>
        <input id="li_user" placeholder="username" />
        <input id="li_pass" type="password" placeholder="password" />
        <button class="btn" onclick="login()">Log in</button>
        <div class="linkbar"><a class="link" href="#" onclick="showSignup()">Create an account</a></div>
      </div>
    </div>

    <footer>SpaceVibe by AlexNET</footer>
  </div>

<script>
/* ---------- Firebase config (reuse same project) ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyCdJEX1GYr5ji2_uBR49oJ6z6WDC1cCY_Q",
  authDomain: "spacevibe-backend.firebaseapp.com",
  databaseURL: "https://spacevibe-backend-default-rtdb.firebaseio.com",
  projectId: "spacevibe-backend",
  storageBucket: "spacevibe-backend.firebasestorage.app",
  messagingSenderId: "258209625594",
  appId: "1:258209625594:web:a21c48b7e7100462012043"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- helpers ---------- */
function md5v(s){ try{ return md5(String(s||"")) }catch(e){ return String(s||"") } }
function now(){ return Date.now() }

/* ---------- session redirect ---------- */
(function(){
  const s = localStorage.getItem('sv_user');
  if(s){
    // already signed in -> go to home
    window.location.href = 'home.html';
  } else {
    // show main splash controls (already shown)
  }
})();

/* ---------- UI controls ---------- */
function showLogin(){ document.getElementById('authArea').style.display='block'; document.getElementById('entryButtons').style.display='none'; document.getElementById('loginBox').style.display='block'; document.getElementById('signupBox').style.display='none' }
function showSignup(){ document.getElementById('authArea').style.display='block'; document.getElementById('entryButtons').style.display='none'; document.getElementById('signupBox').style.display='block'; document.getElementById('loginBox').style.display='none' }

/* ---------- auth flows (custom) ---------- */
async function signup(){
  const username = document.getElementById('su_user').value.trim();
  const email = document.getElementById('su_email').value.trim();
  const pass = document.getElementById('su_pass').value;
  const bio = document.getElementById('su_bio').value.trim();
  if(!username || !pass){ alert('username & password required'); return; }
  const snap = await db.ref('users/' + username).once('value');
  if(snap.exists()){ alert('username taken'); return; }
  const emailHash = md5v(email || '');
  const emailVerified = (email === 'alexsentme');
  const profile = {
    username,
    password: md5v(pass),
    emailHash,
    emailVerified,
    bio,
    joined: now(),
    role: 'regular',
    certified: false,
    pfp: null,
    theme: 'neon-dark',
    followers: [],
    following: []
  };
  await db.ref('users/' + username).set(profile);
  localStorage.setItem('sv_user', JSON.stringify(profile));
  window.location.href = 'home.html';
}

async function login(){
  const username = document.getElementById('li_user').value.trim();
  const pass = document.getElementById('li_pass').value;
  if(!username || !pass){ alert('username & password required'); return; }
  const snap = await db.ref('users/' + username).once('value');
  if(!snap.exists()){ alert('user not found'); return; }
  const data = snap.val();
  if(data.password !== md5v(pass)){ alert('wrong password'); return; }
  localStorage.setItem('sv_user', JSON.stringify(data));
  window.location.href = 'home.html';
}
</script>
</body>
</html>
